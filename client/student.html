<!DOCTYPE html>
<html lang="en">
<head>

    <title>Teacher Portal</title>
    <link rel="stylesheet" href="./assets/style/teacher.css">

<div class="container">

    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white side-bar">

        <a

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"

        <a href="#" class="list-group-item list-group-item-action py-2 ripple"

        >
      </div>
    </div>
  </nav>

  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">

    <div class="container-fluid">

      <button

        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <img
          src="https://logodix.com/logo/1750080.jpg"
          height="40"
          alt="Student Homework"
          loading="lazy"
        />
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Teacher Name</a>
        </li>
      </ul>

            <li>

            </li>
          </ul>

<!-- MDB -->
